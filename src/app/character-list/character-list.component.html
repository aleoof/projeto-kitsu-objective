<div class="columns is-mobile is-multiline is-centered">
<div class="column is-9" *ngIf="!characters?.data">
    <figure class="image is-96x96">
        <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e478ad5a47389cd63ac50ba6f0b73a588a9ad56b137&rid=giphy.gif"
            alt="Carregando">
    </figure>
</div>

<div class="column is-4-fullhd is-6-widescreen is-6-desktop is-12-tablet is-12-mobile" *ngIf="characters?.data">
    <div class="field">
        <label class="label">Pesquisar Personagem</label>
        <div class="control">
            <input class="input" type="text" placeholder="Pesquisar" (keyup)="search($event)" #searchCharacter>
            <span class="icon is-small is-right">
                <i class="mdi mdi-search"></i>
            </span>
        </div>
    </div>
</div>
<div class="column is-12" *ngIf="characters?.data">
    <div class="columns">
        <div class="column is-12">
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th><abbr title="Personagem">Avatar</abbr></th>
                        <th><abbr title="Personagem">Personagem</abbr></th>
                        <th><abbr title="Series" class="mobile">Descrição</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let character of characters?.data">
                        <td>
                            <figure class="image is-96x96">
                                <img [src]="character.attributes.image.original">
                            </figure>
                        </td>
                        <td>{{character.attributes.name}}</td>
                        <td class="mobile ">
                            <p class="description" [innerHTML]="character.attributes.description">
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="columns is-centered" *ngIf="characters?.data">
    <div class="column is-12">
        <nav class="pagination is-rounded is-centered" role="navigation" aria-label="pagination">
            <a class="pagination-previous" (click)="firstPage()">Primeira</a>
            <a class="pagination-previous" (click)="previewPage()">Anterior</a>
            <a class="pagination-next" (click)="nextPage()">Proximo</a>
            <a class="pagination-next" (click)="lastPage()">Última</a>
            <ul class="pagination-list">
                <li><a class="pagination-link" aria-label="Goto page 1">{{pageNumber}}</a></li>

            </ul>
        </nav>
    </div>
</div>

</div>
